{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="text-end" style="width: 100%">
    <a href="/animals/type/add">
        <button class="btn btn-primary m-0"> + Класс</button>
    </a>
    <a href="/animals/add">
        <button class="btn btn-secondary m-0"> + Порода</button>
    </a>
</div>

<div class="accordion accordion-flush mt-2" id="accordionFlushExample">
    {% for animal in animals_list %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-heading{{ animal.pk }}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ animal.pk }}" aria-expanded="false" aria-controls="flush-collapse{{ animal.pk }}">
                <img class="rounded-5 me-2" style="width: 50px; height: 50px" src="/media/{{ animal.photo }}"/>{{ animal.title }}
              </button>
            </h2>
            <div id="flush-collapse{{ animal.pk }}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{ animal.pk }}" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="row">
                        {% for breed in breeds_list %}
                            {% if breed.animal_type.pk == animal.pk %}
                                <div class="rounded rounded-1 border border-1 border-light shadow-sm p-2 m-2" style="width: 200px;">
                                    <img class="img-thumbnail" src="/media/{{ breed.photo }}" style="height: 200px; width: 200px"/>
                                    <h5>{{ breed.title }}</h5>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

</div>



{% endblock %}
