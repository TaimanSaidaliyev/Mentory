{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form action="/animals/add" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Создать</button>
            <a href="/animals">
                <button class="btn btn-light" type="button">Отмена</button>
            </a>
        </div>
    </form>

{% endblock %}
