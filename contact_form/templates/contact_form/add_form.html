{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form action="/contact_form/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Отправить</button>
        </div>
    </form>

{% endblock %}
